<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    HRMTool
    <div class="toolbar-spacer"></div>
    <button mat-raised-button *ngIf="!isUserLoggedIn" (click)="login()">Login</button>
    <!--<button mat-raised-button *ngIf="isUserLoggedIn" (click)="logout()">Logout</button>-->
    <h3 *ngIf="isUserLoggedIn">{{profile?.displayName}} </h3>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/app-employeelist">
        <mat-icon>list</mat-icon>
        <span>Employee List</span>
    </button>
    <button mat-button class="menu-button">
        <mat-icon>report</mat-icon>
        <span>Leave Report</span>
    </button>
    <button mat-button class="menu-button">
        <mat-icon>report</mat-icon>
        <span>Salary Report</span>
    </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
